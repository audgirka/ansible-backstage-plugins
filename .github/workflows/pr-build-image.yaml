name: PR

on:
  pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.event.pull_request.head.ref }}
  cancel-in-progress: true

jobs:
  build-image:
    name: Push plugin images to Quay
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    env:
      NODE_OPTIONS: --max-old-space-size=8192
      IMAGE_REGISTRY: quay.io/ansible
      IMAGE_NAME: ansible-backstage-plugins
      PR_IMAGE_PUSH: true
      REGISTRY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.QUAY_PASS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Get the latest commits from base branch
        run: |
          git remote add base-origin https://github.com/${{ github.repository }} || true
          git config user.name "${{ github.event.pull_request.user.login }}"
          git config user.email "${{ github.event.pull_request.user.email }}"
          echo "Updating PR with latest commits from ${{ github.event.pull_request.base.ref }} ..."
          git fetch base-origin ${{ github.event.pull_request.base.ref }}
          git merge --no-edit base-origin/${{ github.event.pull_request.base.ref }}

      - name: Get the last commit short SHA of the PR
        uses: ./.github/actions/get-sha

      - name: Determine Changed Files
        id: changes
        run: |
          echo "IMAGE_TAG=pr-${{ github.event.number }}-$SHORT_SHA" >> $GITHUB_ENV
          echo "TAG: $IMAGE_TAG"

          BASE_COMMIT=${{ github.event.pull_request.base.sha }}
          HEAD_COMMIT=${{ github.event.pull_request.head.sha }}

          CHANGED_FILES=$(git diff --name-only "$BASE_COMMIT" "$HEAD_COMMIT")

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if changes are only in plugins/
          if echo "$CHANGED_FILES" | grep -qE '^plugins/'; then
            echo "Changes detected inside the plugins folder. Build required."
            echo "relevant_changes=true" >> $GITHUB_ENV
          else
            echo "No relevant changes detected. No build needed."
            echo "relevant_changes=false" >> $GITHUB_ENV
          fi

      - name: Pack plugins and push images
        if: env.relevant_changes == 'true'
        uses: ./.github/actions/pack

      - name: Run export-dynamic
        if: env.relevant_changes == 'true'
        run: |
          TAG=$IMAGE_TAG yarn export-dynamic

      - name: Login to Quay
        if: env.relevant_changes == 'true'
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}
          
      - name: Push To Quay
        id: push_to_quay
        if: env.relevant_changes == 'true'
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_TAG }}
          registry: ${{ env.IMAGE_REGISTRY }}

      - name: Comment the image pull link
        if: env.relevant_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'The image for [${{ env.SHORT_SHA }}](https://github.com/ansible/ansible-backstage-plugins/pull/${{ github.event.number }}/commits/${{ github.event.pull_request.head.sha }}) is available at:\n* [`quay.io/ansible/ansible-backstage-plugins:${{ env.IMAGE_TAG }}`](https://quay.io/ansible/ansible-backstage-plugins:${{ env.IMAGE_TAG }})'
            })
