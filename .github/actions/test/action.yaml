---
name: Test
description: Test plugins
inputs:
  plugin:
    description: Name of the plugin to build
    required: true
    default: ""
  node-version:
    description: Node.js version
    required: true
    default: 20
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'yarn'

    - name: Setup local Turbo cache
      uses: dtinth/setup-github-actions-caching-for-turbo@a0e976d970c2a94366a26984efcef3030e2c0115 # v1

    - name: Install dependencies
      shell: bash
      run: |
        cd ${{ inputs.plugin }}
        yarn install
        if [[ $(git diff --name-only . || true) ]]; then
          echo "After 'yarn install', workspace is dirty! The following files have changed:"
          echo
          git diff --name-only . || true
          exit 42
        fi

    - name: Run prettier for scaffolder-backend-module-ansible
      shell: bash
      run: |
        cd ${{ inputs.plugin }}
        yarn prettier:check

    - name: Run lint for scaffolder-backend-module-ansible
      shell: bash
      run: |
        cd ${{ inputs.plugin }}
        yarn lint

    - name: Run tests for scaffolder-backend-module-ansible
      shell: bash
      run: |
        cd ${{ inputs.plugin }}
        yarn test
